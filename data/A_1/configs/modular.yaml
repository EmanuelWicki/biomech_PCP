name: modular-dense_GRU_GRU-LR_0.01-big
method: grid

metric:
  goal: minimize
  name: best_val_loss

parameters:
  recordings:
    value:
##    - minJerk/fingersFlEx
#    - minJerk/wristFlEx
    - minJerk/wristFlexHandOpen
    - minJerk/thumbFlEx
    - minJerk/handCloseOpen
    - minJerk/pinchCloseOpen
    - minJerk/indexFlEx
#    - minJerk/indexFlexDigtisEx
    - minJerk/wristFlexHandClose
    - minJerk/digitsFlEx

  test_recordings:
    value:
      - minJerk/indexFlexDigtisEx

  features:
    value:
    - [emg, '0']
    - [emg, '1']
    - [emg, '2']
    - [emg, '4']
    - [emg, '5']
    - [emg, '8']
    - [emg, '10']
    - [emg, '11']

  early_stopping_patience:
    value: 15

  early_stopping_delta:
    value: 0.0

  learning_rate:
    value: 0.01

  n_epochs:
    value: 100

  seq_len:
    value: 125

  targets:
    value:
    - [Left, indexAng]
    - [Left, midAng]
    - [Left, ringAng]
    - [Left, pinkyAng]
    - [Left, thumbInPlaneAng]
    - [Left, thumbOutPlaneAng]
#    - [Left, wristRot]
    - [Left, wristFlex]

  warmup_steps:
    value: 10

  batch_size:
    value: 8

  wandb_mode:
    value: online

  wandb_project:
    value: A_1-experiment

  model_type:
    value: ModularModel

  activation_model:
    value: {model_type: DenseNet,
            hidden_size: 100,
            n_layers: 4,}

  muscle_model:
    value: {
#             model_type: PhysMuscleModel,
      model_type: GRU,
            hidden_size: 100,
            n_layers: 4,
#      n_freeze_epochs: 5,
      }

  joint_model:
    value: {
      model_type: GRU,
            hidden_size: 100,
            n_layers: 4,
#             model_type: PhysJointModel,
#      n_freeze_epochs: 5,
      }